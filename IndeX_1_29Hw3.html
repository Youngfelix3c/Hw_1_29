<!DOCTYPE html>
<html>
    <head>
        <title>Hw4.1.3</title>
        <meta charset="utf-8">

        <style>
            .Hw3form{
                text-align: center;
            }
        </style>
    </head>

    <body>
        <!-- Hw3form为全体 Hw3form01为邮件,昵称,密码等 -->
        <div class="Hw3form">
            <div class="注册">
                <img src="register_black_24dp.png">
                <h2>Register</h2><p>Please fill in this form to create an account</p>
            </div>

            <hr>
            <!-- 以下为本体输入栏 -->
            <div class="Hw3form01">
                <form action="todo" method="post">
                    <div class="Hw3Email">
                        <label id="Hw3email字体">Email</label>
                        <br>
                        <input type="text" placeholder="Enter Email">
                    </div>

                    <br>
                    
                    <div class="Hw3username">
                        <label id="Hw3username字体">UserName</label>
                        <br>
                        <input type="text" placeholder="Enter UserName">
                    </div>

                    <br>

                    <div class="Hw3password">
                        <label id="Hw3password字体">Password</label>
                        <br>
                        <input type="password" placeholder="Enter password">
                    </div>

                    <br>

                    <div class="Hw3passwordRe">
                        <label id="Hw3passwordre字体">Repeat Password</label>
                        <br>
                        <input type="password" placeholder="Repeat Password">
                    </div>
                    <!-- 本体输入栏到此为止 -->
                    <br>
                    <hr>
                    <br>
                    <!-- 隐私协议跳转超链接 -->
                    <div class="Hw3隐私">
                        <p>By creating an account you agree to our&nbsp;<a href="https://policies.google.com/privacy" target="_blank">Terms & Privacy</a></p>
                    </div>
                    
                    <br>
                    <!-- 注册按钮 -->
                    <div class="Hw3注册">
                        <input type="submit" value="&nbsp;&nbsp;&nbsp;Join Us&nbsp;&nbsp;">
                    </div>

                    <br>
                    <!-- 已有帐户跳转登录界面 -->
                    <div class="Hw3跳转登录">
                        <p>Already have an account?&nbsp;<a href="IndeX_1_29Hw2.html" target="_blank">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
